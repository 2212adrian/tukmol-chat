<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tropang Tukmol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root {
      --primary: #6B4C9A;
      --primary-dark: #483076;
      --accent: #FFD66B;
      --text-main: #333;
      --text-light: #888;
      --bg-input: #F0F2F5;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      /* Match the sidebar gradient from the main app */
      background: linear-gradient(135deg, #6B4C9A 0%, #483076 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Floating Card */
    .login-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: #ffffff;
      border-radius: 30px;
      padding: 40px 35px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Decorative circle behind logo */
    .login-card::before {
      content: '';
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: linear-gradient(180deg, rgba(107, 76, 154, 0.1) 0%, rgba(255,255,255,0) 100%);
      border-radius: 50%;
      z-index: 0;
    }

    .brand-section {
      position: relative;
      z-index: 1;
      margin-bottom: 35px;
    }

    .brand-logo {
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      font-size: 28px;
      font-weight: 700;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 10px 20px rgba(107, 76, 154, 0.3);
    }

    .brand-section h2 {
      margin: 0;
      font-size: 22px;
      color: var(--text-main);
      font-weight: 600;
    }

    .brand-section p {
      margin: 5px 0 0;
      font-size: 13px;
      color: var(--text-light);
    }

    /* Form Styles */
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      color: #aaa;
      pointer-events: none;
      z-index: 2;
    }

    .login-form input {
      width: 100%;
      padding: 16px 20px 16px 50px; /* Space for icon */
      background: var(--bg-input);
      border: 2px solid transparent;
      border-radius: 18px;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
      color: var(--text-main);
      outline: none;
      transition: all 0.3s ease;
    }

    .login-form input::placeholder {
      color: #bbb;
    }

    .login-form input:focus {
      background: #fff;
      border-color: var(--primary);
      box-shadow: 0 5px 20px rgba(107, 76, 154, 0.15);
    }

    /* Button */
    .login-btn {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(90deg, #6B4C9A 0%, #886CC0 100%);
      border: none;
      border-radius: 18px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(107, 76, 154, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(107, 76, 154, 0.4);
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    /* Error Message */
    #errorMessage {
      margin-top: 20px;
      color: #ff6b6b;
      font-size: 13px;
      min-height: 20px;
      font-weight: 500;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      .login-wrapper { padding: 15px; }
      .login-card { padding: 30px 25px; border-radius: 24px; }
    }
  </style>
</head>
<body>

  <div class="login-wrapper animate__animated animate__fadeInUp">
    <div class="login-card">
      
      <!-- Brand Header -->
      <div class="brand-section">
        <div class="brand-logo">T</div>
        <h2>Welcome Back</h2>
        <p>Enter your details to join the chat</p>
      </div>

      <form id="loginForm" class="login-form">
        
        <!-- Email Input -->
        <div class="input-group">
          <div class="input-wrapper">
            <!-- Mail Icon -->
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
            <input type="email" id="emailInput" placeholder="Email Address" required>
          </div>
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <div class="input-wrapper">
            <!-- Lock Icon -->
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            <input type="password" id="passwordInput" placeholder="Password" required>
          </div>
        </div>

        <button type="submit" id="loginBtn" class="login-btn">
          Sign In
        </button>
      </form>

      <div id="errorMessage"></div>
      
    </div>
  </div>

  <!-- Required Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-init.js"></script>
  <script src="login.js"></script>

</body>
</html>
