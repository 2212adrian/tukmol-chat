<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Tropang Tukmol Chat</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add some specific styles for the login form */
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(24px);
      border-radius: 16px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.15);
      animation: glassFloat 1s ease-out;
      text-align: center;
      color: #fff;
    }
    .login-container h2 {
      margin-top: 0;
      margin-bottom: 25px;
      font-weight: 500;
    }
    .login-form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .login-form input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .login-form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-form button:hover {
      background: #0056b3;
    }
    #errorMessage {
      margin-top: 15px;
      color: #ff6b6b;
      font-size: 13px;
      min-height: 18px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Tropang Tukmol Chat</h2>
    <form id="loginForm" class="login-form">
      <input type="email" id="emailInput" placeholder="Email" required>
      <input type="password" id="passwordInput" placeholder="Password" required>
      <button type="submit" id="loginBtn">Login</button>
    </form>
    <div id="errorMessage"></div>
  </div>

  <!-- Supabase scripts are required here too -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-init.js"></script>
  <script src="login.js"></script>

</body>
</html>
