<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Tropang Tukmol</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <style>
      :root {
        --primary: #fcc987;
        --primary-dark: #bb986a;
        --accent: #ffd66b;
        --accent-strong: #ffb347;
        --text-main: #1f2937;
        --text-light: #9ca3af;
        --bg-input: #f0f2f5;
        --bg-sidebar: linear-gradient(180deg, #ffb453 0%, #442804 100%);
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: var(--text-main);
        background:
          radial-gradient(
            circle at 0% 0%,
            rgba(255, 255, 255, 0.1),
            transparent 55%
          ),
          radial-gradient(
            circle at 100% 100%,
            rgba(0, 0, 0, 0.35),
            transparent 55%
          ),
          url('/textures/always-grey.png'), var(--bg-sidebar);
        background-size:
          auto,
          auto,
          50px 50px,
          cover;
        background-repeat: no-repeat, no-repeat, repeat, no-repeat;
        background-position:
          0 0,
          100% 100%,
          center,
          center;
        background-blend-mode: overlay;
        position: relative;
      }

      html,
      body {
        height: 100%;
        overscroll-behavior-y: contain; /* stops scroll chaining to browser UI */
      }

      body {
        touch-action: pan-x pan-y; /* limit gesture interpretation */
      }

      /* floating orbs in background */
      body::before,
      body::after {
        content: '';
        position: absolute;
        width: 320px;
        height: 320px;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.45;
        z-index: 0;
        pointer-events: none;
        will-change: transform;
      }

      body::before {
        top: -80px;
        left: -120px;
        background: radial-gradient(
          circle at 30% 30%,
          #ffd66b,
          transparent 65%
        );
      }

      body::after {
        bottom: -100px;
        right: -120px;
        background: radial-gradient(
          circle at 60% 60%,
          #f97316,
          transparent 65%
        );
      }

      /* subtle parallax container */
      .login-wrapper {
        width: 100%;
        max-width: 420px;
        padding: 20px;
        position: relative;
        z-index: 1;
        perspective: 1200px;
      }

      /* glass card with enter animation */
      .login-card {
        background:
          radial-gradient(
            circle at top left,
            rgba(79, 82, 48, 0.95),
            rgba(17, 10, 10, 0.98)
          ),
          url('/textures/food.png');
        background-size: auto;
        background-repeat: repeat;
        background-position: center;
        background-blend-mode: overlay;

        border-radius: 28px;
        padding: 38px 34px 34px;
        box-shadow:
          0 18px 40px rgba(15, 23, 42, 0.35),
          0 0 0 1px rgba(255, 255, 255, 0.25);
        position: relative;
        overflow: hidden;
        transform-origin: center;
        animation: cardEnter 520ms cubic-bezier(0.18, 0.89, 0.32, 1.22);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        transform-style: preserve-3d;
      }

      @keyframes cardEnter {
        0% {
          opacity: 0;
          transform: translateY(18px) scale(0.97) rotateX(6deg);
        }
        60% {
          opacity: 1;
          transform: translateY(-4px) scale(1.01) rotateX(0deg);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* soft highlight behind logo / title */
      .login-card::before {
        content: '';
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 180px;
        background: radial-gradient(
          circle at 50% 30%,
          rgba(255, 255, 255, 0.9),
          transparent 70%
        );
        opacity: 0.6;
        z-index: 0;
      }

      .login-card::after {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          radial-gradient(
            circle at 10% 120%,
            rgba(252, 217, 128, 0.24),
            transparent 60%
          ),
          radial-gradient(
            circle at 90% -20%,
            rgba(249, 115, 22, 0.18),
            transparent 60%
          );
        mix-blend-mode: soft-light;
        opacity: 0.7;
        pointer-events: none;
      }

      .brand-section {
        position: relative;
        z-index: 1;
        margin-bottom: 32px;
      }

      /* animated logo tile */
      .brand-logo {
        width: 64px;
        height: 64px;
        background: url(/Logo-192.jpg);
        background-size: cover;
        background-position: center;
        border-radius: 20px;
        margin: 0 auto 16px;
        box-shadow:
          0 10px 26px rgba(15, 23, 42, 0.65),
          0 0 0 2px rgba(248, 250, 252, 0.9);
        position: relative;
        overflow: hidden;
        transform-origin: center;
        animation: logoFloat 2800ms ease-in-out infinite alternate;
      }

      .brand-logo::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.6),
          rgba(255, 255, 255, 0)
        );
        mix-blend-mode: soft-light;
        opacity: 0.7;
        transform: translateY(-100%);
        animation: logoSheen 2600ms ease-in-out infinite;
      }

      @keyframes logoFloat {
        0% {
          transform: translateY(0) scale(1);
          box-shadow:
            0 10px 20px rgba(15, 23, 42, 0.5),
            0 0 0 2px rgba(248, 250, 252, 0.9);
        }
        100% {
          transform: translateY(-4px) scale(1.02);
          box-shadow:
            0 18px 28px rgba(15, 23, 42, 0.6),
            0 0 0 2px rgba(254, 243, 199, 0.95);
        }
      }

      @keyframes logoSheen {
        0% {
          opacity: 0;
          transform: translateY(-120%);
        }
        40% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(120%);
        }
      }

      .brand-section h2 {
        margin: 0;
        font-size: 22px;
        color: white;
        font-weight: 600;
        letter-spacing: 0.03em;
      }

      .access-pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        margin-top: 10px;
        padding: 6px 14px;
        border-radius: 999px;
        position: relative;
        overflow: hidden;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.12em;

        background: linear-gradient(135deg, #fef3c7, #facc15);
        color: #1f2937;
        box-shadow:
          0 0 0 1px rgba(217, 119, 6, 0.8),
          0 6px 16px rgba(180, 83, 9, 0.45);

        transform-origin: center;
        transition:
          transform 0.16s ease,
          box-shadow 0.16s ease,
          filter 0.16s ease;
      }

      .access-pill::before {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 0% 0%,
          rgba(255, 255, 255, 0.75),
          transparent 55%
        );
        opacity: 0.6;
        pointer-events: none;
      }

      .access-label {
        font-weight: 700;
        color: #92400e;
      }

      .access-names {
        font-weight: 600;
        text-transform: none;
        letter-spacing: 0.03em;
        color: #111827;
      }

      /* subtle hover only */
      .access-pill:hover {
        transform: translateY(-1px);
        box-shadow:
          0 10px 22px rgba(180, 83, 9, 0.55),
          0 0 0 1px rgba(234, 179, 8, 0.95);
        filter: brightness(1.03);
      }

      /* Form */
      .login-form {
        position: relative;
        z-index: 1;
      }

      .input-group {
        margin-bottom: 18px;
        text-align: left;
      }

      .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
      }

      .input-icon {
        position: absolute;
        left: 18px;
        color: #a1a1aa;
        pointer-events: none;
        z-index: 2;
        transition:
          transform 0.18s ease,
          color 0.18s ease;
      }

      .login-form input {
        width: 100%;
        padding: 15px 18px 15px 50px;
        background: var(--bg-input);
        border: 1px solid rgba(148, 163, 184, 0.6);
        border-radius: 16px;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
        color: var(--text-main);
        outline: none;
        transition:
          background 0.2s ease,
          border-color 0.2s ease,
          box-shadow 0.2s ease,
          transform 0.1s ease;
      }

      .login-form input::placeholder {
        color: #b0b5c0;
      }

      .login-form input:hover {
        border-color: rgba(148, 163, 184, 0.9);
        background: #f9fafb;
      }

      .login-form input:focus {
        background: #ffffff;
        border-color: var(--primary);
        box-shadow:
          0 0 0 1px rgba(250, 204, 21, 0.8),
          0 10px 22px rgba(15, 23, 42, 0.35);
        transform: translateY(-1px);
      }

      .login-form input:focus + .input-icon,
      .input-wrapper:focus-within .input-icon {
        color: var(--accent-strong);
        transform: translateY(-1px);
      }

      /* Button with intro/press animations */
      .login-btn {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        background: linear-gradient(
          100deg,
          #facc15 0%,
          #f97316 55%,
          #ea580c 100%
        );
        border: none;
        border-radius: 18px;
        color: #111827;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        box-shadow:
          0 12px 28px rgba(234, 88, 12, 0.4),
          0 0 0 1px rgba(251, 191, 36, 0.9);
        transition:
          transform 0.12s ease,
          box-shadow 0.15s ease,
          filter 0.15s ease;
        transform-origin: center;
      }

      .login-btn:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow:
          0 16px 32px rgba(234, 88, 12, 0.5),
          0 0 0 1px rgba(251, 191, 36, 1);
        filter: brightness(1.04);
      }

      .login-btn:active:not(:disabled) {
        transform: translateY(0) scale(0.97);
        box-shadow:
          0 8px 18px rgba(15, 23, 42, 0.55),
          0 0 0 1px rgba(245, 158, 11, 0.9);
        filter: brightness(0.98);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        box-shadow:
          0 8px 18px rgba(148, 163, 184, 0.4),
          0 0 0 1px rgba(209, 213, 219, 0.9);
      }

      /* error message with slight slide-in */
      #errorMessage {
        margin-top: 18px;
        color: #ef4444;
        font-size: 13px;
        min-height: 18px;
        font-weight: 500;
        text-align: center;
        opacity: 0;
        transform: translateY(4px);
        transition:
          opacity 0.18s ease,
          transform 0.18s ease;
      }

      #errorMessage:not(:empty) {
        opacity: 1;
        transform: translateY(0);
      }

      /* mobile */
      @media (max-width: 480px) {
        .login-wrapper {
          padding: 16px;
        }
        .login-card {
          padding: 30px 24px 26px;
          border-radius: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-wrapper animate__animated animate__fadeInUp">
      <div class="login-card">
        <!-- Brand Header -->
        <div class="brand-section">
          <div class="brand-logo"></div>
          <h2>Tropang Tukmol</h2>
          <div class="access-pill">
            <span class="access-label">Made For</span>
            <span class="access-names"
              >Booc, Cabildo, Eugene, Catubay & Adrian</span
            >
          </div>
        </div>

        <form id="loginForm" class="login-form">
          <!-- Email Input -->
          <div class="input-group">
            <div class="input-wrapper">
              <!-- Mail Icon -->
              <svg
                class="input-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                ></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              <input
                type="email"
                id="emailInput"
                placeholder="Email Address"
                required
              />
            </div>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <div class="input-wrapper">
              <!-- Lock Icon -->
              <svg
                class="input-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input
                type="password"
                id="passwordInput"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <button type="submit" id="loginBtn" class="login-btn">Sign In</button>
        </form>

        <div id="errorMessage"></div>
      </div>
    </div>

    <!-- Required Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-init.js"></script>
    <script src="login.js"></script>
  </body>
</html>
