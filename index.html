<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tropang Tukmol Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

  <!-- Your styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="chat-title">
        Tropang Tukmol
        <span class="room-pill">#general</span>
      </div>
      <div class="user-pill" id="currentUserPill">
        You: <span id="currentUsername"></span>
      </div>
      <button class="icon-btn" id="logoutBtn" title="Logout" style="width: auto; padding: 0 12px; font-size: 13px; font-weight: 500;">Logout</button>
    </div>

    <div id="messages" class="messages">
      <div class="welcome-message animate__animated animate__fadeIn">
        <p>Welcome to Tropang Tukmol ðŸ‘‹</p>
        <p>Type a message or send an image to start the chika!</p>
      </div>
    </div>

    <div class="input-area">
      <!-- Small label above input (will change to "Edit message" in edit mode) -->
      <div class="input-label" id="inputLabel">Write a message</div>

      <div class="input-wrapper">
        <!-- Left: upload (+) -->
        <label for="imageInput" class="icon-btn icon-btn-left" title="Upload image">
          +
        </label>

        <!-- Center: message box -->
        <input
          type="text"
          id="messageInput"
          placeholder="Write a message..."
          maxlength="500"
          autocomplete="off"
        >

        <!-- Emoji button -->
        <button type="button" class="icon-btn emoji-btn" id="emojiBtn" title="Insert emoji">ðŸ˜Š</button>

        <!-- Cancel edit button (hidden when not editing) -->
        <button type="button" class="icon-btn cancel-edit-btn"
                id="cancelEditBtn" title="Cancel edit" style="display:none;">âœ•</button>

        <!-- Right: send (return / check) -->
        <button class="icon-btn icon-btn-right" id="sendBtn" title="Send message">
          <span id="sendIcon">â†µ</span>
        </button>
      </div>

      <!-- Hidden file input -->
      <input type="file" id="imageInput" accept="image/*" style="display:none">

      <div class="file-preview" id="filePreview"></div>
      <div id="emojiSuggestions" class="emoji-suggestions"></div>
      <div class="typing-indicator" id="typingIndicator">
        <span>Someone is typing</span>
        <div class="typing-dots">
          <span></span><span></span><span></span>
        </div>
      </div>
    </div>
  </div>

   <script src="https://unpkg.com/emoji-js@3.8.0/lib/emoji.min.js"></script>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <!-- Emoji Button UMD (window.EmojiButton) -->
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.4/dist/index.umd.min.js"></script>
 

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase-init.js"></script>
  <script src="emojis.js"></script>
   <script type="module" src="script.js"></script>
</body>
</html>
